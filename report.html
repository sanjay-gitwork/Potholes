<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Pothole</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Toast animation */
    .toast {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Pothole Reporter</h1>
      <nav>
        <a href="index.html" class="px-4 hover:underline">Home</a>
        <a href="report.html" class="px-4 hover:underline font-semibold">Report</a>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <section class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-semibold mb-6">Report a Pothole</h2>

      <form id="reportForm" class="space-y-4">
        <!-- <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" name="name" required class="w-full border rounded-md p-2">
        </div> -->

    <!--     <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" required class="w-full border rounded-md p-2">
        </div> -->

        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block mb-1 font-medium">City</label>
            <select id="citySelect" name="city" required class="w-full border rounded-md p-2">
              <option value="">Select City</option>
              <option>Ranchi</option>
              <option>Patna</option>
              <option>Kolkata</option>
              <option>Delhi</option>
              <option>Mumbai</option>
            </select>
          </div>
          <div class="flex-1">
            <label class="block mb-1 font-medium">Severity</label>
            <select name="severity" required class="w-full border rounded-md p-2">
              <option value="">Select Severity</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">Description</label>
          <textarea name="description" rows="4" required class="w-full border rounded-md p-2"></textarea>
        </div>

        <div>
          <label class="block mb-1 font-medium">Upload Image</label>
          <input type="file" id="photo" accept="image/*" class="w-full border rounded-md p-2">
          <img id="preview" class="mt-2 hidden w-32 h-32 object-cover rounded-md border" />
        </div>

        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block mb-1 font-medium">Latitude</label>
            <input type="text" id="latitude" name="latitude" class="w-full border rounded-md p-2" readonly>
          </div>
          <div class="flex-1">
            <label class="block mb-1 font-medium">Longitude</label>
            <input type="text" id="longitude" name="longitude" class="w-full border rounded-md p-2" readonly>
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">Select Location on Map</label>
          <div id="map" class="h-64 rounded-md border"></div>
        </div>

        <div class="flex gap-4">
          <button type="button" id="geoBtn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md">
            Use My Location
          </button>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">
            Submit Report
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-4 text-center mt-8">
    <p>&copy; 2025 Pothole Reporter | Built for the Community</p>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="toast fixed bottom-5 right-5 bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg">
    Report submitted successfully!
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const toast = document.getElementById('toast');
    toast.style.display = 'none';

    // Initialize Map
    const map = L.map('map').setView([23.3441, 85.3096], 13); // Default Ranchi
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // On map click - select coordinates
    map.on('click', function(e) {
      if (marker) marker.remove();
      marker = L.marker(e.latlng).addTo(map);
      document.getElementById('latitude').value = e.latlng.lat.toFixed(6);
      document.getElementById('longitude').value = e.latlng.lng.toFixed(6);
    });

    // City coordinates
    const cityCoords = {
      Ranchi: [23.3441, 85.3096],
      Patna: [25.5941, 85.1376],
      Kolkata: [22.5726, 88.3639],
      Delhi: [28.6139, 77.2090],
      Mumbai: [19.0760, 72.8777]
    };

    // When city changes, move map to that city
    document.getElementById('citySelect').addEventListener('change', function() {
      const city = this.value;
      if (city && cityCoords[city]) {
        const [lat, lng] = cityCoords[city];
        map.setView([lat, lng], 13);

        if (marker) marker.remove();
        marker = L.marker([lat, lng]).addTo(map);
        document.getElementById('latitude').value = lat.toFixed(6);
        document.getElementById('longitude').value = lng.toFixed(6);
      }
    });

    // Location Button
    document.getElementById('geoBtn').addEventListener('click', () => {
      const msg = document.getElementById('toast');
      msg.textContent = 'Fetching location...';
      msg.style.background = '#2563eb';
      showToast();

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        document.getElementById('latitude').value = lat.toFixed(6);
        document.getElementById('longitude').value = lng.toFixed(6);

        map.setView([lat, lng], 16);
        if (marker) marker.remove();
        marker = L.marker([lat, lng]).addTo(map);

        msg.textContent = 'Location added!';
        msg.style.background = '#16a34a';
        showToast();
      }, err => {
        msg.textContent = 'Error: ' + err.message;
        msg.style.background = '#dc2626';
        showToast();
      });
    });

    // Image Preview
    document.getElementById('photo').addEventListener('change', e => {
      const file = e.target.files[0];
      const preview = document.getElementById('preview');
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      } else {
        preview.classList.add('hidden');
      }
    });

    // Submit Form
    document.getElementById('reportForm').addEventListener('submit', (e) => {
      e.preventDefault();
      toast.textContent = 'Report submitted successfully (demo only).';
      toast.style.background = '#16a34a';
      showToast();
      e.target.reset();
      document.getElementById('preview').classList.add('hidden');
      if (marker) marker.remove();
    });

    // Toast Function
    function showToast() {
      toast.style.display = 'block';
      setTimeout(() => toast.classList.add('show'), 50);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.style.display = 'none', 400);
      }, 3000);
    }
  </script>
</body>
</html>
